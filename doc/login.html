<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>登录接口测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Emoji", "EmojiOne Color", "Noto Color Emoji", "Android Emoji", sans-serif; margin: 2rem; }
    .card { max-width: 560px; border: 1px solid #ddd; border-radius: 10px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .row { display: flex; gap: 12px; margin-bottom: 12px; }
    label { width: 80px; }
    input { flex: 1; padding: 8px; border: 1px solid #bbb; border-radius: 6px; }
    button { padding: 10px 16px; border: none; border-radius: 6px; background: #1677ff; color: #fff; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .msg { margin-top: 12px; padding: 10px; border-radius: 6px; }
    .msg.ok { background: #e6fffb; color: #135200; border: 1px solid #87e8de; }
    .msg.err { background: #fff1f0; color: #a8071a; border: 1px solid #ffa39e; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 6px; overflow: auto; }
    .hint { color: #666; font-size: .9em; }
  </style>
</head>
<body>
  <h1>登录接口测试</h1>
  <p class="hint">接口：POST /auth/login，请求体：{ id, password }。提示：id 需为 9 位。</p>

  <div class="card">
    <form id="loginForm">
      <div class="row">
        <label for="id">ID</label>
        <input id="id" name="id" type="text" placeholder="请输入 9 位 ID" required />
      </div>
      <div class="row">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="请输入密码" required />
      </div>
      <div class="row" style="justify-content: flex-end">
        <button id="submitBtn" type="submit">登录</button>
      </div>
    </form>

    <div id="message" class="msg" style="display:none"></div>

    <h3>返回的用户信息</h3>
    <pre id="userBox">{}</pre>

    <h3>请求与响应日志</h3>
    <pre id="logBox"></pre>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    const userBox = document.getElementById('userBox');
    const logBox = document.getElementById('logBox');
    const NGROK_BASE = 'https://marlyn-unalleviative-annabel.ngrok-free.dev';

    function setMessage(text, ok) {
      message.style.display = 'block';
      message.className = 'msg ' + (ok ? 'ok' : 'err');
      message.textContent = text;
    }

    function appendLog(text) {
      const ts = new Date().toLocaleString();
      logBox.textContent += `[${ts}] ${text}\n`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value;

      // 简单校验
      if (!id || !password) {
        setMessage('请输入 ID 和密码', false);
        return;
      }
      if (id.length !== 9) {
        setMessage('ID 必须为 9 位', false);
        return;
      }

      submitBtn.disabled = true;
      setMessage('正在登录...', true);
      userBox.textContent = '{}';

      const payload = { id, password };
      appendLog(`Request: POST ${NGROK_BASE}/auth/login body=${JSON.stringify(payload)}`);

      try {
        // 使用相对路径，确保从同一后端静态服务打开本页时无跨域问题。
        const resp = await fetch(`${NGROK_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (resp.ok) {
          const data = await resp.json();
          setMessage(data.message || '登录成功', true);
          userBox.textContent = JSON.stringify(data.user ?? {}, null, 2);
          appendLog(`Response OK: ${JSON.stringify(data)}`);
        } else {
          // 后端在错误时返回纯文本
          const errText = await resp.text();
          setMessage(errText || '登录失败', false);
          appendLog(`Response ${resp.status}: ${errText}`);
        }
      } catch (e) {
        setMessage('请求出错，请稍后重试', false);
        appendLog(`Network error: ${e?.message || e}`);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
